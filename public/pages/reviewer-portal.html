<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviewer Portal | Journal of Research</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="antialiased">
  <header class="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/" class="font-heading text-xl font-semibold text-[var(--color-primary)]">Journal of Research</a>
      <nav class="flex items-center gap-6 text-slate-600">
        <a href="/" class="nav-link">Home</a>
        <a href="/reviewer-portal" class="nav-link font-semibold">My Reviews</a>
        <button onclick="logout()" class="nav-link">Logout</button>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-12">
    <!-- Reviewer Profile Section -->
    <section class="mb-12 bg-white p-6 rounded shadow-sm">
      <h2 class="font-heading text-2xl text-[var(--color-primary)] mb-4">Your Profile</h2>
      <div id="reviewer-profile" class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div>
          <p class="text-sm text-slate-500">Name</p>
          <p id="profile-name" class="font-semibold">Loading...</p>
        </div>
        <div>
          <p class="text-sm text-slate-500">Email</p>
          <p id="profile-email" class="font-semibold">Loading...</p>
        </div>
        <div>
          <p class="text-sm text-slate-500">Affiliation</p>
          <p id="profile-affiliation" class="font-semibold">Loading...</p>
        </div>
      </div>
    </section>

    <!-- Assigned Papers Section -->
    <section>
      <h2 class="font-heading text-2xl text-[var(--color-primary)] mb-6">Assigned Papers to Review</h2>
      <div id="assignments-list" class="space-y-4">
        <p class="text-slate-500">Loading assignments...</p>
      </div>
    </section>
  </main>

  <footer class="bg-[var(--color-primary)] text-slate-300 py-12 px-4 mt-16">
    <div class="max-w-6xl mx-auto text-center">
      <p class="text-sm">Â© 2025 Journal of Research.</p>
    </div>
  </footer>

  <!-- Review Modal -->
  <div id="review-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded shadow-lg max-w-2xl w-full max-h-96 overflow-y-auto">
      <div class="p-6">
        <h3 id="modal-paper-title" class="font-heading text-xl mb-2">Paper Title</h3>
        <p id="modal-paper-authors" class="text-sm text-slate-500 mb-4">Authors</p>
        
        <form id="review-form" onsubmit="submitReview(event)">
          <div class="mb-4">
            <label class="block text-sm font-semibold mb-2">Recommendation</label>
            <select name="recommendation" required class="w-full px-3 py-2 border border-slate-300 rounded">
              <option value="">Select recommendation...</option>
              <option value="accept">Accept</option>
              <option value="minor_revision">Minor Revision</option>
              <option value="major_revision">Major Revision</option>
              <option value="reject">Reject</option>
            </select>
          </div>

          <div class="mb-4">
            <label class="block text-sm font-semibold mb-2">Comments for Author</label>
            <textarea name="comment_author" rows="4" placeholder="Constructive feedback..." class="w-full px-3 py-2 border border-slate-300 rounded"></textarea>
          </div>

          <div class="mb-4">
            <label class="block text-sm font-semibold mb-2">Confidential Comments for Editor</label>
            <textarea name="comment_editor" rows="4" placeholder="Remarks visible only to editor..." class="w-full px-3 py-2 border border-slate-300 rounded"></textarea>
          </div>

          <div class="flex gap-4">
            <button type="submit" class="btn bg-green-600 hover:bg-green-700">Submit Review</button>
            <button type="button" onclick="closeReviewModal()" class="btn bg-slate-300 hover:bg-slate-400">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    let currentSubmissionId = null;

    async function loadProfile() {
      try {
        const res = await fetch('/auth/me');
        const { user } = await res.json();
        if (user) {
          document.getElementById('profile-name').textContent = user.full_name || user.email;
          document.getElementById('profile-email').textContent = user.email;
          document.getElementById('profile-affiliation').textContent = user.affiliation || 'Not provided';
        }
      } catch (err) {
        console.error('Error loading profile:', err);
      }
    }

    async function loadAssignments() {
      try {
        const res = await fetch('/api/reviewer/assignments');
        const { data } = await res.json();
        const list = document.getElementById('assignments-list');
        
        if (!data || data.length === 0) {
          list.innerHTML = '<p class="text-slate-500">No papers assigned yet.</p>';
          return;
        }

        list.innerHTML = data.map(paper => `
          <div class="bg-white p-4 rounded shadow-sm border-l-4 border-[var(--color-primary)]">
            <h3 class="font-semibold text-lg mb-2">${paper.title}</h3>
            <p class="text-sm text-slate-500 mb-2">Authors: ${paper.authors}</p>
            <p class="text-sm text-slate-600 mb-4">${paper.abstract}</p>
            <div class="flex items-center justify-between">
              <span class="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded">${paper.status}</span>
              <button onclick="openReviewModal(${paper.id}, '${paper.title}', '${paper.authors}')" class="btn text-sm">
                Review Paper
              </button>
            </div>
          </div>
        `).join('');
      } catch (err) {
        console.error('Error loading assignments:', err);
        document.getElementById('assignments-list').innerHTML = '<p class="text-red-600">Error loading assignments.</p>';
      }
    }

    function openReviewModal(submissionId, title, authors) {
      currentSubmissionId = submissionId;
      document.getElementById('modal-paper-title').textContent = title;
      document.getElementById('modal-paper-authors').textContent = `Authors: ${authors}`;
      document.getElementById('review-modal').classList.remove('hidden');
    }

    function closeReviewModal() {
      document.getElementById('review-modal').classList.add('hidden');
      document.getElementById('review-form').reset();
      currentSubmissionId = null;
    }

    async function submitReview(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const recommendation = formData.get('recommendation');
      const comment_author = formData.get('comment_author');
      const comment_editor = formData.get('comment_editor');

      try {
        const res = await fetch('/api/reviews', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            submission_id: currentSubmissionId,
            recommendation,
            comment_author,
            comment_editor
          })
        });
        const result = await res.json();
        if (res.ok) {
          alert('Review submitted successfully!');
          closeReviewModal();
          loadAssignments();
        } else {
          alert('Error: ' + (result.message || 'Failed to submit review'));
        }
      } catch (err) {
        console.error('Error submitting review:', err);
        alert('Error submitting review');
      }
    }

    function logout() {
      fetch('/auth/logout', { method: 'POST' }).then(() => {
        window.location.href = '/';
      });
    }

    // Load data on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadProfile();
      loadAssignments();
    });
  </script>
</body>
</html>
