<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Journal of Research</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="antialiased">
  <header class="bg-white border-b border-slate-200">
    <div class="max-w-6xl mx-auto px-4 py-3">
      <a href="/" class="font-heading text-xl font-semibold text-[var(--color-primary)]">Journal of Research</a>
    </div>
  </header>

  <main class="max-w-md mx-auto px-4 py-16">
    <h1 class="font-heading text-3xl text-[var(--color-primary)] mb-2">Login</h1>
    <p class="text-slate-600 mb-8">Sign in to submit or track manuscripts, or to access editorial/reviewer dashboards.</p>

    <form id="login-form" class="space-y-4">
      <div>
        <label for="role" class="block text-sm font-medium text-slate-700 mb-1">Account Type *</label>
        <select id="role" name="role" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-[var(--color-primary)] focus:border-transparent">
          <option value="">Select account type...</option>
          <option value="author">Author</option>
          <option value="reviewer">Reviewer</option>
          <option value="editor">Editor</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email *</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-[var(--color-primary)] focus:border-transparent">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password *</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-[var(--color-primary)] focus:border-transparent">
      </div>
      <button type="submit" class="btn-primary w-full py-3 rounded-lg font-medium">Sign in</button>
    </form>

    <p class="mt-6 text-slate-600 text-sm">
      Don't have an account? <a href="/register" class="text-[var(--color-primary)] font-medium">Register as author</a>
    </p>

    <!-- Dev/Test Quick Login for Reviewers/Editors/Admins -->
    <hr class="my-8">
    <p class="text-center text-xs text-slate-500 mb-4">Quick Test Login (Development Only)</p>
    <div class="grid grid-cols-3 gap-2">
      <button type="button" onclick="quickLogin('reviewer')" class="text-xs bg-blue-600 hover:bg-blue-700 text-white px-2 py-2 rounded">Reviewer</button>
      <button type="button" onclick="quickLogin('editor')" class="text-xs bg-green-600 hover:bg-green-700 text-white px-2 py-2 rounded">Editor</button>
      <button type="button" onclick="quickLogin('admin')" class="text-xs bg-red-600 hover:bg-red-700 text-white px-2 py-2 rounded">Admin</button>
    </div>

    <p class="mt-4">
      <a href="/" class="text-slate-500 text-sm">‚Üê Back to home</a>
    </p>
  </main>

  <script>
    function quickLogin(role) {
      const email = `${role}@example.com`;
      const data = { 
        email: email, 
        password: 'test123', 
        role: role,
        full_name: role.charAt(0).toUpperCase() + role.slice(1),
        affiliation: 'Journal Platform'
      };
      fetch('/auth/login', { 
        method: 'POST', 
        body: JSON.stringify(data), 
        credentials: 'include', 
        headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' } 
      })
        .then(function(r) { return r.json(); })
        .then(function(d) {
          if (d.success) window.location.href = d.redirect || '/submit';
          else alert(d.message || 'Login failed.');
        })
        .catch(function() { alert('Network error.'); });
    }

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      var form = this;
      const role = form.role.value || 'author';
      var data = { email: form.email.value, password: form.password.value, role: role };
      fetch('/auth/login', { method: 'POST', body: JSON.stringify(data), credentials: 'include', headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' } })
        .then(function(r) { return r.json(); })
        .then(function(d) {
          if (d.success) window.location.href = d.redirect || '/submit';
          else alert(d.message || 'Login failed.');
        })
        .catch(function() { alert('Network error.'); });
    });
  </script>
</body>
</html>
